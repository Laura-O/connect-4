<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade" rel="stylesheet">
    <title>Connect 4</title>
</head>

<body>
    <div class="modal">
        <p id="close-modal" class="x-button"><span>&#43;</span></p>
        <div class="modal-content"></div>
        <div class="modal-footer">
            <button class="modal-button" id="restart">Restart</button>
            <button class="modal-button" id="continue">Continue</button>
        </div>
    </div>
    <div class="modal-overlay hidden"></div>
    <div id="container">
        <div class="header">
            <div class="title">
                <div class="name">
                    <h1>Connect</h1></div>
                <div class="logo">4</div>
            </div>
            <div id="players">
                <div id="player1" class="player">Player 1
                    <p id="score1" class="score">0</p>
                </div>
                <div id="player2" class="player">Player 2
                    <p id="score2" class="score">0</p>
                </div>
            </div>
        </div>
        <div class="game">
            <div class="up row">
            </div>
            <div class="board"></div>
            <div class="below">

                <div><button class="low-button" id="restart">Restart</button></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
